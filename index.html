            --border-radius: 20px;

        body {
            font-family: 'Mali', cursive;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e1bee7 15%, transparent 16%);
            background-size: 25px 25px;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ Toolbar */

        /* --- STICKY TOOLBAR (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡πÅ‡∏ï‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°) --- */
        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 50px;

        .tool-btn {

            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 10px;
            transition: 0.2s;
            font-family: 'Kodchasan', sans-serif;
            font-weight: bold;
        }

        .tool-btn:hover { background-color: #f3e5f5; transform: scale(1.1); }
        .btn-bold { color: #000; font-weight: 900; }
        .btn-color { color: #d81b60; }
        .btn-highlight { background-color: var(--highlight); color: #555; }

        /* --- Main Layout --- */
        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--secondary);
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }

        /* --- Form Card --- */
        .form-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(142, 36, 170, 0.15);
            border: 4px solid #fff;
        }

        /* --- Section Divider --- */
        .section-header {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 30px 0 15px 0;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 0 #9c27b0;
        }

        .sub-group {
            border: 2px dashed #e1bee7;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fffcf4;
        }

        /* --- Inputs --- */
        .input-row {
            margin-bottom: 12px;
        }

        label {
            font-weight: bold;
            color: var(--secondary);
            font-size: 0.9rem;
            display: block;
            margin-bottom: 4px;

        /* Content Editable Div (‡πÅ‡∏ó‡∏ô Input ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà‡∏™‡∏µ‡πÑ‡∏î‡πâ) */
        .rich-input {
            width: 100%;
            min-height: 40px;
            padding: 10px;
            border: 2px solid #e1bee7;
            border-radius: 12px;
            background: #fff;
            font-family: 'Kodchasan', sans-serif;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            color: #333;
        }
        .rich-input:focus {
            border-color: var(--secondary);
            background: #fdfbff;
            box-shadow: 0 0 8px rgba(171, 71, 188, 0.2);
        }

        /* GIF Input */
        .gif-input {
            width: 100%;
            padding: 8px;
            border: 2px dashed var(--secondary);
            border-radius: 10px;
            background: #fce4ec;
            color: var(--text);
            font-family: 'Kodchasan', sans-serif;
            margin-bottom: 20px;
        }

        /* --- Save Button --- */
        .btn-save {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-family: 'Mali', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 6px 0 #7b1fa2;
            transition: 0.2s;
        }
        .btn-save:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-save:active { transform: translateY(4px); box-shadow: none; }

        /* --- Result Card --- */
        .saved-card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            border: 5px solid var(--secondary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .main-word {
            text-align: center;
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 20px;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 10px;
        }

        .result-section {
            background: #f8f0fb;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
        }

        .result-row {
            margin-bottom: 8px;
            display: flex;
            align-items: baseline;
        }
        .result-label {
            font-weight: bold;
            color: var(--secondary);
            min-width: 80px;
            margin-right: 10px;
        }
        .result-content {

        .embedded-gif {

            border-radius: 15px;
            margin: 10px auto;
            display: block;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

            <div class="sub-group">
                <div class="input-row"><label>STRUCTURE 2</label><div class="rich-input" id="s2-struct" contenteditable="true"></div></div>
                <div class="input-row"><label>EN 2</label><div class="rich-input" id="s2-en" contenteditable="true"></div></div>
                <div class="input-row"><label>TH 2.1</label><div class="rich-input" id="s2-th1" contenteditable="true"></div></div>
                <div class="input-row"><label>TH 2.2</label><div class="rich-input" id="s2-th2" contenteditable="true"></div></div>
                <div class="input-row"><label>TH 2.3</label><div class="rich-input" id="s2-th3" contenteditable="true"></div></div>

            <div class="sub-group">

                <div class="input-row"><label>EX.2</label><div class="rich-input" id="s2-ex2" contenteditable="true"></div></div>
                <div class="input-row"><label>EX.3</label><div class="rich-input" id="s2-ex3" contenteditable="true"></div></div>

            <div class="section-header">üíú Section 3</div>

            <div class="sub-group">

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Bold, Color, Highlight)
        function formatDoc(cmd, value) {
            document.execCommand(cmd, false, value);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å contenteditable div
        function getVal(id) {
            return document.getElementById(id).innerHTML;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å input ‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤ (GIF)
        function getLink(id) {
            return document.getElementById(id).value;
        }

        function createRow(label, content) {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ content ‡∏°‡∏µ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÅ‡∏Ñ‡πà <br>)
            if (content && content !== '<br>' && content.trim() !== '') {
                return `<div class="result-row"><div class="result-label">${label}</div><div class="result-content">${content}</div></div>`;
            }
            return '';
        }

        function createGif(url) {
            if (url && url.trim() !== '') {
                return `<img src="${url}" class="embedded-gif">`;
            }
            return '';
        }

        function saveData() {
            const mainWord = getVal('main-word');
            
            if(!mainWord || mainWord.trim() === '') {
                alert('‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡πÉ‡∏™‡πà‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏´‡∏•‡∏±‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏∞ üíú');
                return;
            }

            let html = `
                <div class="saved-card">
                    <div class="main-word">${mainWord}</div>
            `;

            // --- Section 1 ---
            let s1 = '';
            s1 += createGif(getLink('gif1'));
            s1 += createRow('STRUCTURE 1', getVal('s1-struct'));
            s1 += createRow('EN 1', getVal('s1-en'));
            for(let i=1; i<=5; i++) s1 += createRow(`TH 1.${i}`, getVal(`s1-th${i}`));
            for(let i=1; i<=4; i++) s1 += createRow(`EX.${i}`, getVal(`s1-ex${i}`));
            
            if(s1) html += `<div class="result-section">${s1}</div>`;

            // --- Section 2 ---
            let s2 = '';
            s2 += createGif(getLink('gif2'));
            s2 += createRow('STRUCTURE 2', getVal('s2-struct'));
            s2 += createRow('EN 2', getVal('s2-en'));
            for(let i=1; i<=5; i++) s2 += createRow(`TH 2.${i}`, getVal(`s2-th${i}`));
            for(let i=1; i<=4; i++) s2 += createRow(`EX.${i}`, getVal(`s2-ex${i}`));

            if(s2) html += `<div class="result-section">${s2}</div>`;

            // --- Section 3 ---
            let s3 = '';
            s3 += createGif(getLink('gif3'));
            s3 += createRow('STRUCTURE 3', getVal('s3-struct'));
            s3 += createRow('MEANING 3', getVal('s3-mean'));
            s3 += createRow('EN 3', getVal('s3-en'));
            for(let i=1; i<=5; i++) s3 += createRow(`TH 3.${i}`, getVal(`s3-th${i}`));
            for(let i=1; i<=4; i++) s3 += createRow(`EX.${i}`, getVal(`s3-ex${i}`));

            if(s3) html += `<div class="result-section">${s3}</div>`;

            // --- Section 4 ---
            let s4 = '';
            s4 += createGif(getLink('gif4'));
            s4 += createRow('STRUCTURE 4', getVal('s4-struct'));
            s4 += createRow('EN 4', getVal('s4-en'));
            for(let i=1; i<=5; i++) s4 += createRow(`TH 4.${i}`, getVal(`s4-th${i}`));
            
            // Extra fields
            s4 += createRow('GRAMMAR', getVal('grammar'));
            s4 += createRow('DERIVE', getVal('derive'));
            s4 += createRow('FAMILY', getVal('family'));
            s4 += createRow('SYN/OP', getVal('synop'));
            s4 += createRow('SYNTAX', getVal('syntax'));
            s4 += createRow('FYI', getVal('fyi'));

            if(s4) html += `<div class="result-section">${s4}</div>`;

            html += `</div>`; // Close card

            // Add to output
            const output = document.getElementById('output-area');
            output.innerHTML = html + output.innerHTML;

            // Scroll to new card
            output.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
